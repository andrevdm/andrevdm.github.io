      <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

      <script>
         window.addEventListener("load", function () {
           window.cookieconsent.initialise({
             palette: {
               popup: { background: "#000" },
               button: { background: "#f1d600" }
             },
             type: "opt-in", // require explicit consent
             content: {
               message: "We use cookies for analytics. Do you accept?",
               allow: "Allow",
               deny: "Decline",
               link: "Learn more",
               href: "/privacy"
             },
             onInitialise: function (status) {
               if (status === 'allow') enableAnalytics();
             },
             onStatusChange: function (status) {
               if (status === 'allow') enableAnalytics();
             }
           });
         });

         function enableAnalytics() {
           const gaScript = document.createElement('script');
           gaScript.async = true;
           gaScript.src = "https://www.googletagmanager.com/gtag/js?id=G-SQSMGYG3MH";
           document.head.appendChild(gaScript);

           const inlineScript = document.createElement('script');
           inlineScript.innerHTML = `
             window.dataLayer = window.dataLayer || [];
             function gtag(){dataLayer.push(arguments);}

             // Optional: Google Consent Mode defaults (deny until allowed)
             gtag('consent', 'default', {
               'ad_storage': 'denied',
               'analytics_storage': 'denied'
             });

             // Now grant consent, since user clicked "Allow"
             gtag('consent', 'update', {
               'ad_storage': 'granted',
               'analytics_storage': 'granted'
             });

             gtag('js', new Date());
             gtag('config', 'G-SQSMGYG3MH');
           `;
           document.head.appendChild(inlineScript);
         }
       </script>
