<svg height="220" viewBox="0 0 440 240" fill="none" xmlns="http://www.w3.org/2000/svg" style="background:#fcfcff">
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="8" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#1976d2" />
    </marker>
  </defs>

  <!-- Label: Valid Application -->
  <text x="34" y="15" font-family="Verdana" font-size="13" fill="#388e3c" font-weight="bold">Valid Application</text>

  <!-- Success section -->
  <rect x="16" y="22" width="180" height="80" rx="12" fill="#e3f2fd" stroke="#64b5f6" stroke-width="2"/>
  <text x="42" y="48" font-family="Verdana" font-size="18" fill="#1976d2">inc</text>
  <text x="32" y="72" font-family="Verdana" font-size="13" fill="#388e3c">Int → Int</text>

  <rect x="240" y="38" width="90" height="48" rx="10" fill="#e8f5e9" stroke="#81c784" stroke-width="2"/>
  <text x="266" y="63" font-family="Verdana" font-size="18" fill="#388e3c">1</text>
  <text x="262" y="82" font-family="Verdana" font-size="13" fill="#388e3c">Int</text>

  <!-- Arrow (success) -->
  <line x1="240" y1="58" x2="196" y2="58" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Success text -->
  <rect x="120" y="92" width="120" height="22" rx="6" fill="#d0f8ce"/>
  <text x="138" y="108" font-family="Verdana" font-size="14" fill="#388e3c">Unification ✅</text>

  <!-- Divider -->
  <line x1="0" y1="130" x2="440" y2="130" stroke="#dde6f3" stroke-width="2"/>

  <!-- Label: Type Error -->
  <text x="34" y="148" font-family="Verdana" font-size="13" fill="#d32f2f" font-weight="bold">Type Error</text>

  <!-- Error section -->
  <rect x="16" y="154" width="180" height="60" rx="12" fill="#e3f2fd" stroke="#64b5f6" stroke-width="2"/>
  <text x="42" y="180" font-family="Verdana" font-size="18" fill="#1976d2">inc</text>
  <text x="32" y="202" font-family="Verdana" font-size="13" fill="#388e3c">Int → Int</text>

  <rect x="240" y="162" width="120" height="44" rx="10" fill="#fff8f8" stroke="#ffbdbd" stroke-width="2"/>
  <text x="270" y="182" font-family="Verdana" font-size="18" fill="#d32f2f">"hello"</text>
  <text x="265" y="202" font-family="Verdana" font-size="13" fill="#d32f2f">String</text>

  <!-- Arrow (fail) -->
  <line x1="240" y1="184" x2="196" y2="184" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Error text -->
  <rect x="133" y="216" width="190" height="18" rx="6" fill="#ffebee"/>
  <text x="138" y="229" font-family="Verdana" font-size="14" fill="#d32f2f">Unification ❌ (Type error)</text>
</svg>
